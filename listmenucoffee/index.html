<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Menu Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Coffee Menu</h1>
        <ul class="menu-list">
            <li class="menu-item">
                <span class="item-name">Espresso</span>
                <span class="item-price">$2.50</span>
            </li>
            <li class="menu-item">
                <span class="item-name">Cappuccino</span>
                <span class="item-price">$3.00</span>
            </li>
            <li class="menu-item">
                <span class="item-name">Latte</span>
                <span class="item-price">$3.50</span>
            </li>
            <li class="menu-item">
                <span class="item-name">Americano</span>
                <span class="item-price">$2.80</span>
            </li>
            <li class="menu-item">
                <span class="item-name">Mocha</span>
                <span class="item-price">$3.80</span>
            </li>
        </ul>
        <h2>Special Packages</h2>
        <ul class="menu-list">
            <li class="menu-item">
                <span class="item-name">Buy 2 Get 1 Free (Any Coffee)</span>
                <span class="item-price">$6.00</span>
            </li>
            <li class="menu-item">
                <span class="item-name">Breakfast Combo (Cappuccino + Croissant)</span>
                <span class="item-price">$4.50</span>
            </li>
            <li class="menu-item">
                <span class="item-name">Afternoon Treat (Latte + Brownie)</span>
                <span class="item-price">$5.00</span>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
